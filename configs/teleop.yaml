debug: false
debug_hand: false
sim: false
wait_time: 5.0
frequency: 50
use_waist: false
use_head: false
use_depth: false

recording:
  enabled: false
  task_name: "teleop"

joint_filter:
  min_cutoff: 0.01
  beta: 10.0

hand_filter:
  min_cutoff: 0.001
  beta: 50.0

head_filter:
  alpha: 0.7

upsampler:
  frequency: 120
  gravity_compensation: false

preprocessor:
  hand_type: ${hand.type}
  named_links: ${robot.named_links}

hydra:
  run:
    dir: outputs/${recording.task_name}/${now:%Y-%m-%d_%H-%M-%S}
